name: Rescue Build (No Cache)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Depoyu Çek
      uses: actions/checkout@v3

    - name: JDK 17 Kurulumu
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Android SDK Hazırla
      uses: android-actions/setup-android@v3

    - name: APK Derle (Cache ZORLA KAPALI)
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2
        # BURASI KRİTİK: Cache servisini tamamen devre dışı bırakıyoruz
        cache-disabled: true
        # Cache okumayı da kapatıyoruz
        cache-read-only: false
        arguments: assembleDebug --stacktrace

    - name: APK'yı Yükle
      uses: actions/upload-artifact@v4
      with:
        name: UrlDownloader-Final
        path: app/build/outputs/apk/debug/*.apk
